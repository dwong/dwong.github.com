<!--jQuery-->
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.2/jquery.cookie.js" type="text/javascript"></script>
<script type="text/javascript">
  jQuery.noConflict();
  jQuery(document).ready(function() {
    var collapsed = jQuery.cookie('sidebar_collapsed', { raw: true });
    if (collapsed === "1") {
      $('body').addClass('collapse-sidebar');
    } else {
      $('body').removeClass('collapse-sidebar');
    }
  });
</script>
