<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/gallery.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <!--<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">-->
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  <!-- JS -->
  <script>
    var _gaq=[["_setAccount","{{ site.google_analytics_tracking_id }}"],["_trackPageview"]],
    disqus_shortname="{{ site.disqus_short_name }}",{% if page.comments == true %}disqus_identifier="{{ site.url }}{{ page.url }}",{% endif %}
    sc_project=2375202,sc_invisible=1,sc_security="1b55b1d6";
    function a(b){
      var c=document,d=c.createElement("script");d.async=true;d.src=b;c.getElementsByTagName('head')[0].appendChild(d);}
    a("//www.google-analytics.com/ga.js");
  </script>
</head>
